<h3>Returned Games</h3>
<hr>
<div *ngIf="message" class="alert" [class.alert-danger]="level === 'error'" [class.alert-success]="level === 'success'">
{{ message }}
</div>
<div >
  <table class="table">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">Platform</th>
      <th scope="col">Genre</th>
      <th scope="col">Rate</th>
      <th scope="col"><i class="fas fa-cogs"></i></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let game of returnedGames.content let index = index">
      <th scope="row"> {{ index + 1 }}</th>
      <td>{{ game.title }}</td>
      <td>{{ game.platform }}</td>
      <td>{{ game.genre }}</td>
      <td> <i class="fas fa-star text-warning"></i>{{ game.rate }}</td>
      <td>
        <div class="d-flex gap-2">
          <i *ngIf="game.returned" class="fa-regular fa-paper-plane text-primary"></i>
          <i *ngIf="!game.returned" class="fa-solid fa-paper-plane text-success"></i>
          <i class="cursor-pointer fa-solid fa-circle-check" (click)="approveGameReturn(game)" [class.text-success]="game.returnApproved" [class.text-primary]="!game.returnApproved"></i>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="d-flex justify-content-center mt-3">
    <nav aria-label="Page navigation example">
      <ul class="pagination">
        <li class="page-item">
          <a (click)="goToFirstPage()" class="page-link" href="javascript:void(0)" aria-label="Previous"
             [class.disabled]="page === 0">
            <i class="fa-solid fa-angles-left"></i>
          </a>
        </li>
        <li class="page-item">
          <a (click)="goToPreviousPage()" class="page-link" href="javascript:void(0)" aria-label="Previous"
             [class.disabled]="page === 0">
            <i class="fa-solid fa-angle-left"></i>
          </a>
        </li>
        <li class="page-item" *ngFor="let pageIndex of pages">
          <a (click)="gotToPage(pageIndex)" class="page-link" [class.active]="page === pageIndex"
             href="javascript:void(0)">
            {{ pageIndex + 1 }}
          </a>
        </li>
        <li class="page-item">
          <a (click)="goToNextPage()" class="page-link" href="javascript:void(0)" aria-label="Next"
             [class.disabled]="isLastPage">
            <i class="fa-solid fa-chevron-right"></i>
          </a>
        </li>
        <li class="page-item">
          <a (click)="goToLastPage()" class="page-link" href="javascript:void(0)" aria-label="Next"
             [class.disabled]="isLastPage">
            <i class="fa-solid fa-angles-right"></i>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>
